<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
 <link rel="stylesheet" href="./style.css">
</head>

<body>
 <div class="container">
  <header id="main-header">
    <div class="row g-0">
      <div class="col-lg-4 col-md-5">
        <img src="./img/student.webp" alt="no image">
      </div>
      <div class="col-lg-8 col-md-7">
        <div class="d-flex flex-column">
          <div class="p-5 bg-dark text-white">
            <div class="name d-flex flex-row justify-content-between align-items-center">
              <h1 class="display-4">Jhon Doe</h1>
              <div><i class="fa fa-twitter"></i></div>
              <div><i class="fa fa-instagram"></i></div>
              <div><i class="fa fa-facebook"></i></div>
              <div><i class="fa fa-github"></i></div>
            </div>
          </div>
          <div class="p-4 bg-black">
            frontend web devloper
          </div>
          <div>
            <div class="d-flex flex-row text-white align-items-stretch text-center">
              <div
                  class="port-item p-4 bg-primary"
                  data-bs-toggle="collapse"
                  data-bs-target="#home"
                >
                  <i class="fa fa-home d-block"></i>Home
                </div>
                <div
                  class="port-item p-4 bg-success"
                  data-bs-toggle="collapse"
                  data-bs-target="#resume"
                >
                  <i class="fa fa-graduation-cap d-block"></i>Resume
                </div>
                <div
                  class="port-item p-4 bg-warning"
                  data-bs-toggle="collapse"
                  data-bs-target="#work"
                >
                  <i class="fa fa-folder-open d-block"></i>work
                </div>
                <div
                  class="port-item p-4 bg-danger"
                  data-bs-toggle="collapse"
                  data-bs-target="#contact"
                >
                  <i class="fa fa-envelope d-block"></i>contact
                </div>
                   
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
 </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
